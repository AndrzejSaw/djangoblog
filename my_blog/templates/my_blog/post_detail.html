{% extends 'my_blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.publish_date %}
        <div class="date">
            {{ post.publosh_date }}
        </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
