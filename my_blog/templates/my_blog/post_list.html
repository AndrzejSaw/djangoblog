<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Blog dla programistów</title>
</head>
<body>
    <h3>Witam serdecznie</h3>
    {% comment %}
    Lista postów
    {% endcomment %}
    {% for post in posts %}
    <div>
        <p>opublikowany: {{ post.publish_date }}</p>
        <h3><a href="">{{ post.title}}</a></h3>
        <em>{{ post.text|linebreaksbr}}</em>
    </div>
    {% endfor %}

</body>
</html>
